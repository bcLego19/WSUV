
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Literal Demo</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        button { font-size: 16px; padding: 10px; cursor: pointer; }
        #output { margin-top: 20px; font-size: 18px; }
    </style>
</head>
<body>
    <h1>Object Demo</h1>
    <button id="button">Show Info</button>
    <p id="output">Click the button to see information.</p>
    
    <script>
        // Step 1: Create an object literal with person data and a function that assembles a string with that data
        
        /*const person = {
            name: "Alyx",
            age: 24,
            job: "inventor",
            getInfo: function() {
                return (`My name is ${this.name}, I am ${this.age} years old, and my job is ${this.job}.`);
            }
        }*/

        /*function Person(name, age, job){
            this.name = name;
            this.age = age;
            this.job = job;
            this.getInfo = function() {
                return (`My name is ${this.name}, I am ${this.age} years old, and my job is ${this.job}.`);
            };
        }*/

        class Person{
            constructor(name, age, job){
                this.name = name;
                this.age = age;
                this.job = job;
            }
            
            getInfo() {
                return (`My name is ${this.name}, I am ${this.age} years old, and my job is ${this.job}.`);
            };
        }
        
        // Step 2: Create variables for the button and output elements

        let user;

        const button = document.querySelector("#button");
        const output = document.querySelector("#output");
        
        
        // Step 3: Add a click event listener to the button that calls the object function and display the result inside the output

        button.addEventListener("click", function() {

            let name = prompt("What is your name?");
            let age = prompt("What is your age?");
            let job = prompt("What is your job?");

            user = new Person(name, age, job);

            // console.log(user);

            output.innerHTML = user.getInfo();
        });
        
    </script>
</body>
</html>
