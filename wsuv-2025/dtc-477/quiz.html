      <option value="muted">Muted and earthy</option>
      <option value="dark">Dark and mysterious</option>
      <option value="pale">Pale and delicate</option>
  </select><br><br>

  <p>3. How would you describe your inner nature?</p>
  <select name="nature" id="nature">
    <option value="potent">Potent and impactful</option>
    <option value="subtle">Subtle but persistent</option>
    <option value="complex">Complex and multifaceted</option>
    <option value="protective">Protective and resilient</option>
  </select><br><br>

  <p>4. Where do you feel most at home?</p>
  <select name="region" id="region">
    <option value="temperate">Temperate and balanced</option>
    <option value="tropical">Tropical and lush</option>
    <option value="woodland">Woodland and shaded</option>
    <option value="garden">Cultivated and cared for</option>
  </select><br><br>

  <button type="button" onclick="calculateResult()">Submit</button>
</form>

<div id="result"></div>

<script>
function calculateResult() {
  const height = document.getElementById("height").value;
  const color = document.getElementById("color").value;
  const nature = document.getElementById("nature").value;
  const region = document.getElementById("region").value;

  let plant = "";

  let Oleander = 0, Poison_Hemlock = 0, Lily_Valley = 0, Nightshade = 0, Foxglove = 0;

  switch (height) {
    case "towering": 
        Oleander += 1;
        break;
    case "average":
        Poison_Hemlock += 1;
        break;
    case "short":
        Lily_Valley += 1;
        break;
    case "vining": 
        Nightshade += 1;
        break;
    default: break;
  }

  switch (color) {
        case "vibrant":
            Oleander += 1;
            Foxglove += 1;
            break;
        case "muted":
            Poison_Hemlock += 1;
            break;
        case "dark":
            Nightshade += 1;
            break;
        case "pale":
            Lily_Valley += 1;
            break;
        default: break;
    }

    switch (nature) {
        case "potent":
            Oleander += 1;
            Poison_Hemlock += 1;
            break;
        case "subtle":
            break;
        case "complex":
            Lily_Valley += 1;
            Nightshade += 1;
            break;
        case "protective":
            Foxglove += 1;
            break;
        default: break;
    }

    switch (region) {
        case "tropical":
            Oleander += 1;
            break;
        case "woodland":
            Poison_Hemlock += 1;
            break;
        case "temperate":
            Lily_Valley += 1;
            Foxglove += 1;
            break;
        case "garden":
             Nightshade += 1;
            break;
        default: break;
    }

    let max = 0;

    if (Oleander > max) {max = Oleander; plant = "Oleander";}
    if (Poison_Hemlock > max) {max = Poison_Hemlock; plant = "Poison Hemlock";}
    if (Lily_Valley > max) {max = Lily_Valley; plant = "Lily of the Valley";}
    if (Nightshade > max) {max = Nightshade; plant = "Nightshade";}
    if (Foxglove > max) {max = Foxglove; plant = "Foxglove";}

    if (max === 0) {
        plant = "a unique and undefined plant! Perhaps you're a newly discovered species?"; // Default case
    }

  document.getElementById("result").textContent = "You are: " + plant + "!";
}
